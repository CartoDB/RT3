<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Airship</title>
  <link rel="stylesheet" href="https://libs.cartocdn.com/airship-style/v1.0.0-alpha.44/airship.css">
  <script src="https://libs.cartocdn.com/airship-components/v1.0.0-alpha.44/airship.js"></script>


  <!-- CARTO.js -->
  <!-- Include Leaflet -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">

  <!-- Include CARTO.js -->
  <script src="https://libs.cartocdn.com/carto.js/v4.1.2/carto.min.js"></script>
  <link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet">
  <!-- / CARTO.js -->
  <script src="./noise.js"></script>
  <style>
    .color-container {
      display: flex;
      flex-wrap: wrap;
    }

    .color {
      margin: 5px;
      height: 50px;
      flex: 1 1 100px;
      display: inline-block;
      cursor: pointer;
    }

    .color-1 {
      background: rgb(79, 178, 134);
    }

    .color-2 {
      background: rgb(201, 66, 119);
    }

    .color-3 {
      background: rgb(128, 35, 146);
    }

    .color-4 {
      background: rgb(28, 31, 51);
    }
  </style>
</head>

<body class="as-app">
  <as-responsive-content>
    <aside class="as-sidebar as-sidebar--left as-p--16">
      <div class="as-container as-container--scrollable">
        <p class="as-title">Tamaño del páharo</p>
        <as-range-slider min-value="10" max-value="50" value="20" id="js-size"></as-range-slider>
        <p class="as-title">Esperanza de vida</p>
        <as-range-slider min-value="0" max-value="100" value="50" id="js-ttl"></as-range-slider>
        <p class="as-title">Color del páharo</p>
        <div class="color-container">
          <span data-color="79 178 134" class="color color-1"></span>
          <span data-color="201 66 119" class="color color-2"></span>
          <span data-color="128 35 146" class="color  color-3"></span>
          <span data-color="28 31 51" class="color  color-4"></span>
        </div>
      </div>
    </aside>
    <main class="as-main">
      <div class="as-map-area">
        <div id="map"></div>
      </div>
    </main>
  </as-responsive-content>
  <script src="./app.js"></script>
</body>

</html>
