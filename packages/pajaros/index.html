<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Airship</title>
  <link rel="stylesheet" href="https://libs.cartocdn.com/airship-style/v1.0.0-alpha.44/airship.css">
  <script src="https://libs.cartocdn.com/airship-components/v1.0.0-alpha.44/airship.js"></script>


  <!-- CARTO.js -->
  <!-- Include Leaflet -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">

  <!-- Include CARTO.js -->
  <script src="https://libs.cartocdn.com/carto.js/v4.1.2/carto.min.js"></script>
  <link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet">
  <!-- / CARTO.js -->
  <script src="./noise.js"></script>
</head>

<body class="as-app">
  <as-responsive-content>
    <aside class="as-sidebar as-sidebar--left as-p--16">
      <div class="as-box">
        <p class="as-title">Tamaño del páharo</p>
        <as-range-slider min-value="10" max-value="50" value="20" id="js-size"></as-range-slider>
        <hr>
        <p class="as-title">Color del páharo</p>
        <button class="as-btn as-btn--primary as-badge as-bg--success as-color---04">Success</button>
        <button class="as-btn as-btn--primary as-badge as-bg--error as-color---04">Error</button>
        <button class="as-btn as-btn--primary as-badge as-bg--primary as-color---04">Primary</button>
        <button class="as-btn as-btn--primary as-badge as-bg--secondary as-color---04">Secondary</button>
        <button class="as-btn as-btn--primary as-badge as-bg--badge-gray"> Gray</button>
        <button class="as-btn as-btn--primary as-badge as-bg--badge-blue"> Blue</button>
        <button class="as-btn as-btn--primary as-badge as-bg--badge-pink"> Pink</button>
        <button class="as-btn as-btn--primary as-badge as-bg--badge-green"> Green</button>
        <button class="as-btn as-btn--primary as-badge as-bg--badge-yellow"> Yellow</button>
        <button class="as-btn as-btn--primary as-badge as-bg--warning">Warning</button>
        <button class="as-btn as-btn--primary as-badge as-bg--complementary">Complementary</button>
      </div>
    </aside>
    <main class="as-main">
      <div class="as-map-area">
        <div id="map"></div>
      </div>
    </main>
  </as-responsive-content>
  <script src="./app.js"></script>
</body>

</html>
